<html>
<head>
	<title>Tic Tac Toe</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Finger+Paint' rel='stylesheet' type='text/css'>
	<script src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/tic_tac_toe.js"></script>
</head>
<body>
	<div id="main_container">
		<h1 id="main_heading" class="heading" >Tic! Tac! Toe!</h1>
		<h2 id="winning"></h2>
		<h2 id="current_player"></h2>
		<div class="player_setup">
			<form id="player1_input_form">
	     	<input type="text" id="player1_input" placeholder="player1 Name">
	      <input type="submit" value="Set Player 1">
	    </form>
	    <form id="player2_input_form">
	      <input type="text" id="player2_input" placeholder="player2 Name">
	      <input type="submit" value="Set Player 2">
    	</form>
    	<div class="player_display">
    		<div id="player1_display"></div>
    		<div id="player2_display"></div>
    		<input type="button", id="start_game", value="Start Game">
    		<div id="current_player"></div>
    	</div>
		</div>
		<table class="game_board">
			<tbody>
				<tr class="box_row" >
					<td id="box_0_0" class="box_cell unselected" data-row="0" data-col="0"></td>

					<td id="box_0_1" class="box_cell unselected" data-row="0" data-col="1"></td>

					<td id="box_0_2" class="box_cell unselected" data-row="0" data-col="2"></td>
				</tr>
				<tr class="box_row">
					<td id="box_1_0" class="box_cell unselected" data-row="1" data-col="0"></td>

					<td id="box_1_1" class="box_cell unselected" data-row="1" data-col="1"></td>

					<td id="box_1_2" class="box_cell unselected" data-row="1" data-col="2"></td>
				</tr>
				<tr class="box_row">
					<td id="box_2_0" class="box_cell unselected" data-row="2" data-col="0"></td>

					<td id="box_2_1" class="box_cell unselected" data-row="2" data-col="1"></td>

					<td id="box_2_2" class="box_cell unselected" data-row="2" data-col="2"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
